<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(to right, #74ebd5, #acb6e5);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.login-box {
			background: whitesmoke;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-top: 8px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			border: none;
			color: white;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.message {
			text-align: center;
			margin-top: 10px;
			font-size: 14px;
		}

		.error {
			color: red;
		}

		.success {
			color: green;
		}
	</style>
</head>

<body>

	<div class="login-box">
		<h2>Login</h2>
		<input type="text" id="userEmail" placeholder="Email" />
		<input type="password" id="userPassword" placeholder="Password" />
		<button id="loginBtn">Login</button>
		<div class="message" id="responseMsg"></div>
	</div>

	<script>
		$(document).ready(function () {
			$("#loginBtn").click(function () {
				const userEmail = $("#userEmail").val();
				const userPassword = $("#userPassword").val();

				if (!userEmail || !userPassword) {
					$("#responseMsg").removeClass("SUCCESS").addClass("error").text("Both fields are required.");
					return; // Stop the AJAX call
				}
				$.ajax({
					url: "http://localhost:8080/login",
					type: "POST",
					contentType: "application/json",
					data: JSON.stringify({
						userEmail: userEmail,
						userPassword: userPassword
					}),
					success: function (response) {
						$("#responseMsg").removeClass("error").addClass("SUCCESS").text("Login Successful!");
						// Optionally redirect:
						// window.location.href = "/dashboard";
					},
					error: function (xhr) {
						alert("Invalid EmailID or Password!");
					}
				});

			});
		});
	</script>

</body>

</html>
